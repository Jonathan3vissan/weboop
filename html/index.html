	<title>Pagina incio sesion</title>

<body>

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Iniciar sesion</h3>
				<!-- 
                <div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
                </div> -->
			
            </div>

			<div class="card-body">
				
                <form>
					<div class="input-group form-group">

						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						
                        <input type="text" class="form-control" placeholder="nombre de usuario">
						
					</div>
					
                    <div class="input-group form-group">
						
                        <div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						
                        <input type="password" class="form-control" placeholder="ingrese su contraseña">
					</div>
					
                    <div class="row align-items-center remember">
						<input type="checkbox">Recuérdame
					</div>
					
                    <div class="form-group">

						<input id="boton-iniciar" type="submit" value="Iniciar" class="btn float-right login_btn" placeholder="Iniciar">
					</div>
				
                </form>
			</div>

			<div class="card-footer">
				
                <div class="d-flex justify-content-center links">
					NO tiene cuenta?<a id="resgistrarse" href="#">Registrarse</a>
				</div>
				
                <div  class="d-flex justify-content-center">
					<a id="enlace-contrasenia-recuperacion" href="#">OLVIDASTE tu contraseña?</a>
				
                </div>
			</div>
		</div>
	</div>
</div>
